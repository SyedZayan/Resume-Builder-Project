<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formContainer" class="container centered">
        <h1>Create Your Resume</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <input type="file" id="profilePic" accept="image/*" required>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="title" placeholder="Job Title" required>
            <textarea id="summary" placeholder="Professional Summary"></textarea>
            
            <h2>Contact Information</h2>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="address" placeholder="Address" required>

            <h2>Education</h2>
            <textarea id="education" placeholder="Add your education details (e.g., Degree, Institution, Year)"></textarea>

            <h2>Experience</h2>
            <textarea id="experience" placeholder="Add your work experience details"></textarea>

            <h2>Skills</h2>
            <input type="text" id="skills" placeholder="Skills (comma-separated)">

            <h2>Languages</h2>
            <input type="text" id="languages" placeholder="Languages (comma-separated)">

            <button type="button" id="generateResume">Generate Resume</button>
        </form>
    </div>

    <div id="resumeContainer" class="resume-container hidden">
        <!-- Generated resume content will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
